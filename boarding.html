        card.className = 'passenger-card';
        card.innerHTML = `
          <strong>${p.name}</strong><br>

          Flight: ${flight}<br>

          ETA: ${p.eta}<br><br>

        container.appendChild(card);

    fetchApproved();
  </script>
</body>
